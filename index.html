<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>China</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="app-name">China</div>
        <button id="join-btn">Join Game</button>
        <div class="user-info">
            <span id="player-id"></span>
            <button id="auth-btn">Login</button>
        </div>
    </header>
    <div class="game-area">
        <div id="table" class="game-table"></div>
        <div class="player-info">
            <div class="player-status">
                <span id="my-info"></span>
                <div id="my-dealer-token" class="dealer-token"></div>
            </div>
            <div id="my-cards"></div>
            <button id="make-move-btn">Make your move</button>
        </div>
    </div>
    <footer>
        <span id="alert-msg"></span>
    </footer>
    <script type="module" src="build/app.js"></script>
</body>

</html>
